<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <style>
    .weather-header {
      position: relative;
      background: linear-gradient(to right, #125d8e, #091726);
      width: 99%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .current-weather {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #search-form {
      display: flex;
      flex-direction: column;
      /* Set the flex direction to column */
    }

    #search-input {
      height: 40px;
      margin-bottom: 10px;
      width: 380px;
    }

    #search-button {
      background-color: #a2cde8;
      color: #ffffff;
      height: 40px;
      width: 286px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
          </div>
          <div class="form-inline form-group">
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
              Search
            </button>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <!-- New section to display current weather -->
      <section class="col-lg-9 pb-3">
        <div id="current-weather" class="mt-3" role="region" aria-live="polite"></div>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </section>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
